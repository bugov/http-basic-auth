[tox]
skipsdist = True
envlist = py36, py37

[testenv]
deps= -r{toxinidir}/requirements-dev.txt
commands =
    pytest -x --cov=http_basic_auth --no-cov-on-fail
    coverage html --fail-under=100
    mypy --ignore-missing-imports http_basic_auth setup.py
setenv =
    LANG = ru_RU.UTF-8
    PYTHONPATH = {toxinidir}
recreate = False

[pep8]
max-line-length = 120
exclude = .tox

[flake8]
max-line-length = 120
exclude = .tox
